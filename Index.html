<!--
 multi-target example
-->
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>


  <style>
    body {
      margin: 0;
    }

    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #example-control-overlay {
      background: none;
      height: 30px;
    }

    #example-control-overlay>div {
      position: absolute;
      right: 0;
    }
  </style>


</head>

<body>


  <div class="example-container">
    <a-scene mindar-image="imageTargetSrc: ./assets/band-example/band.mind; autoStart: true; maxTrack: 1" embedded
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

  </div>
</body>

</html>

<!-- adding a comment so changes show up on Github -->
