<!--
 multi-target example
-->
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>


  <style>
    body {
      margin: 0;
    }

    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #example-control-overlay {
      background: none;
      height: 30px;
    }

    #example-control-overlay>div {
      position: absolute;
      right: 0;
    }
  </style>


</head>

<body>

  <a-scene mindar-image="imageTargetSrc: ./band-example/band.mind; autoStart: true; maxTrack: 1" embedded
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="bearModel" src="./band-example/bear/scene.gltf"></a-asset-item>
      <a-asset-item id="raccoonModel" src="./band-example/raccoon/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.05 0.05 0.05" src="#raccoonModel"
        animation-mixer></a-gltf-model>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.05 0.05 0.05" src="#bearModel"
        animation-mixer></a-gltf-model>
    </a-entity>

  </a-scene>


  <div class="example-container">
    <a-scene mindar-image="imageTargetSrc: ./band-example/band.mind; autoStart: true; maxTrack: 1" embedded
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

  </div>
</body>

</html>
